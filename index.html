<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Cat with Heart</title>

<style>
  body {
    background: #fff3f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Heart pulse animation */
  .heart {
    animation: pulse 1.2s infinite;
    transform-origin: center;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  /* Cat bounce animation */
  .cat {
    animation: bounce 2s infinite ease-in-out;
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }
</style>
</head>

<body>

<svg class="art" viewBox="0 0 320 300" width="320" xmlns="http://www.w3.org/2000/svg">

  <!-- DEFINITIONS -->
  <defs>
    <linearGradient id="fur" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f7c7a1"/>
      <stop offset="100%" stop-color="#f2a97b"/>
    </linearGradient>

    <linearGradient id="heartGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff4d7d"/>
      <stop offset="100%" stop-color="#ff1f68"/>
    </linearGradient>
  </defs>

  <!-- HEART -->
  <path class="heart"
        d="M160 40
           C160 25 180 25 190 40
           C200 25 220 25 220 45
           C220 70 190 85 190 95
           C190 85 160 70 160 40Z"
        fill="url(#heartGrad)"/>

  <!-- CAT -->
  <g class="cat">

    <!-- Body -->
    <ellipse cx="160" cy="190" rx="90" ry="70" fill="url(#fur)"/>

    <!-- Head -->
    <circle cx="160" cy="130" r="55" fill="url(#fur)"/>

    <!-- Ears -->
    <polygon points="115,95 95,50 140,80" fill="#f2a97b"/>
    <polygon points="205,95 225,50 180,80" fill="#f2a97b"/>

    <!-- Eyes -->
    <circle cx="145" cy="130" r="6" fill="#000"/>
    <circle cx="175" cy="130" r="6" fill="#000"/>

    <!-- Nose -->
    <polygon points="160,140 152,150 168,150" fill="#ff7aa2"/>

    <!-- Mouth -->
    <path d="M160 150
             C155 158 145 158 140 155"
          stroke="#000" stroke-width="2" fill="none"/>
    <path d="M160 150
             C165 158 175 158 180 155"
          stroke="#000" stroke-width="2" fill="none"/>

  </g>

</svg>

</body>
</html>
